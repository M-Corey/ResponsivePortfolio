<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact | Mike Corey</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header id="masthead">
        <div class="container">
            <a href="AboutMe_Responsive.html" id="logo">Mike Corey</a>
            <nav>
                <a href="AboutMe_Responsive.html">About</a>
                <a href="Portfolio_Responsive.html">Portfolio</a>
                <a href="Contact_Responsive.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>

        </section>

    </div>

    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
</body>

</html>
